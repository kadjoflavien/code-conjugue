<title>Conjugaison</title>

</style>
</head>
<body>
<div id="pge">
	<fieldset>
		<legend>Conjuguaisons</legend>
    	<p>
    		<label>
    			<input id="npt" type="text" value=""> Choix du verbe à conjuger 
    		</label>
    		<input type="button" value="Ok !" onclick="conjugue()">
    	</p>
    <div id="rsp"></div>
	</fieldset>
</div>
<script type="text/javascript">
var premierGroupeRgl ="<p><u>Présent de l'indicatif</u></p><p>Je XXXX<b>e</b></p><p>Tu XXXX<b>es</b></p><p>Il, elle XXXX<b>e</b></p><p>Nous XXXX<b>ons</b></p><p>Vous XXXX<b>ez</b></p>Ils, elles XXXX<b>ent</b></p>";
function conjugue(){var vrb=document.getElementById('npt').value;
    if (vrb.substr(-2)=="er") {
        document.getElementById('rsp').innerHTML=premierGroupeRgl.replace(/XXXX/g,vrb.substr(0,vrb.length-2));
    }
    else alert("Le verbe choisis n’est pas un verbe du 1er groupe\n un verbe du 1er groupe en er!");
}
</script>
</body>
